<form class="loginForm well form-inline">
    <input type="text" ng-model="$ctrl.user.name" class="input-small" placeholder="Username">
    <input type="password" ng-model="ctrl.user.senha" class="input-small" placeholder="Password">
    <button ng-click="$ctrl.logar($ctrl.user)" class="btn btn-success">Login</button>
</form>
